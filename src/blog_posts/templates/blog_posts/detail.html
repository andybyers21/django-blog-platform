{% extends "base.html" %}

{% block head_title %}
{{ object.title }}
{% endblock %}


{% block content %}
<h1>{{ object.title }}</h1>
<p>{{ object.content }}</p>

{% if request.user.is_authenticated %}
    {% if request.user.is_staff %}
        <a href="{{ object.get_edit_url }}">Edit this post.</a>
        <a href="{{ object.get_delete_url }}">Delete this post.</a>
    {% endif %}
{% endif %}


{% endblock %}
