<div class="col-12 col-md-7 mx-auto">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">
                {{ blog_post.title }}
            </h3>
            <p class="card-text">
                {% if truncate %}
                    {{ blog_post.content|linebreaks|truncatewords:60 }}
                {% else %}
                    {{ blog_post.content|linebreaks }}
                {% endif %}
            </p>
         
            {% if not detail %}
                <a href="{{ blog_post.get_absolute_url }}">View</a>   
            {% endif %}
        </div>
    </div>
</div>
